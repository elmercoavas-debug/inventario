<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout (~{::body})" lang="es">
<body>

<div th:fragment="contenido">
    <h2 class="mb-3">Gestión de Productos</h2>

    <form th:action="@{/productos/agregar}" method="post" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input class="form-control" type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="col-md-3">
                <input class="form-control" type="text" name="categoria" placeholder="Categoría">
            </div>
            <div class="col-md-2">
                <input class="form-control" type="number" name="cantidad" placeholder="Cantidad" required>
            </div>
            <div class="col-md-2">
                <input class="form-control" type="number" step="0.01" name="precio" placeholder="Precio" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100">Agregar</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${productos}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.categoria}"></td>
                <td th:text="${p.cantidad}"></td>
                <td th:text="${p.precio}"></td>
                <td th:text="${p.descripcion}"></td>
                <td>
                    <a th:href="@{'/productos/eliminar/' + ${p.id}}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
